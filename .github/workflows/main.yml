name: FakeShop
run-name: "FakeShop ${{ github.run_number }}"

on: 
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
 CI:
  runs-on: ubuntu-latest
  environment: dev
  steps:
  - uses: actions/checkout@v4
  - uses: docker/login-action@v3
    with:
      username: ${{ vars.DOCKERHUB_USERNAME  }}
      password: ${{ secrets.DOCKERHUB_TOKEN }}


 CD:
  runs-on: ubuntu-latest
  needs: [CI]
  steps:
  - run: "echo CD"
  

